<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="ISO-8859-1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.css} "/>
	<title>Elenco elementi multimediali</title>
</head>
<body class="bg-light">
	<style>
		body {
  		background-image: url('https://www.corrierenerd.it/wp-content/uploads/2008/08/wp1945897-scaled.jpg');
		}
	</style>
	<div class="container">
		<nav class="navbar navbar-expand-lg text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded">
			
		  	<div class="container-fluid">
				<a class="navbar-brand" href="/">Gestione piattaforma</a>
		    	
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        	<li class="nav-item">
			        		<a class="nav-link active" aria-current="page" href="/ElementoMultimediale/elenco">Elementi multimediali</a>
			        	</li>
			        	<li class="nav-item">
			        		<a class="nav-link" aria-current="page" href="/Regista/elenco">Registi</a>
			        	</li>
			        	<li class="nav-item">
			        		<a class="nav-link" aria-current="page" href="/Attore/elenco">Attori</a>
			        	</li>
			        </ul>
			        
			        <form class="d-flex" role="search">
	        			<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	        			<button class="btn btn-outline-success" type="submit">Search</button>
	      			</form>
	      		</div>
	  		</div>
		</nav>
		
		<h1>Elenco elementi multimediali</h1>
		<hr>
		<!-- creo la struttura della tabella prodotti -->
		<!-- la tabella verrÃ  visualizzata solo se l'elenco dei prodotti ha una dimensione >0 -->
		
		<div class="alert alert-primary" role="alert" th:if="${elenco.size()==0}">
			<h3 >Nessun elemento trovato</h3>
		</div>
		
		<table class="table table-success table-striped" th:if="${elenco.size()>0}" >
		<!-- intestazione della tabella -->
		<thead>
			<tr>
				<th>Id</th>
				<th>Titolo</th>
				<th>Tipologia</th>
				<th>Genere</th>
				<th>Regista</th>
				<th>Durata</th>
				<th>Anno</th>
			</tr>
		</thead>
		
		<!-- corpo della tabella -->
		<tbody>
			<!-- per ogni oggetto Prodotto nell'elenco creo una riga della tabella -->
			<tr th:each="p: ${elenco}">
				<!-- per ogni attributo dell'oggetto prodotto  creo una colonna della tabella -->
				<td><a th:href="@{|/ElementoMultimediale/dettaglio/${p.id}|}" ><i class="fa-solid fa-eye"></i></a></td>
				<td th:text="${p.titolo}"></td>
				<td th:text="${p.tipologia}"></td>
				<td th:text="${p.genere}"></td>
				<td th:text="${p.regista.getCognome()}"></td>
				<td th:text="${p.durata}"></td>
				<td th:text="${p.anno}"></td>
			</tr>
		</tbody>
	</div>
	<script th:src="@{/webjars/bootstrap/5.3.2/css/bootstrap.bundle.min.js}"></script>
</body>
</html>
